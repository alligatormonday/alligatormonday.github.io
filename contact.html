    <div class="container">
        <form>
            <fieldset>
              <h2>Give me a buzz</h2>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="joey@joeyjepson.com">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="Name" class="form-control" id="Name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
              </div>
             
              <div class="form-group">
                <label for="exampleTextMessage">Message</label>
                <textarea class="form-control" id="exampleTextMessage" rows="3" placeholder="Message"></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    </div>
